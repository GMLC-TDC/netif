kind: pipeline
name: arm

platform:
  os: linux
  arch: arm

steps:
- name: submodules
  image: docker:git
  commands:
  # for updating submodules to latest upstream, add --remote
  - git submodule update --init --recursive

- name: build
  image: alpine
  failure: ignore
  commands:
  - apk update
  - apk add --no-cache build-base cmake ninja
  - mkdir -p build && cd build
  - cmake -DENABLE_NETIF_TESTS=ON ..
  - make
  - ctest --verbose
  - ifconfig

